<!-- templates/tabela.html -->
{% extends 'base.html' %}

{% block title %}Resultado da Consulta em Tabela{% endblock %}

{% block body %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>


<script>$(document).ready(function() {$('#resultsTable').DataTable();});</script>


<div class="container">
   
    <style>
        .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        }
        .btn {
            top: 10px;
            right: 10px;
            font-size: 14px;
            padding: 8px 16px;
            position: absolute;
            display: inline-block;
            cursor: pointer;
            text-align: center;
            color: #fff;
            background-color: #2ab31d;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Remove o sublinhado do texto do link */
            transition: background-color 0.2s; /* Efeito suave ao mudar de cor */
        }
    
        .btn:hover, .btn:focus {
            background-color: #00b300;
            color: #fff;
            outline: none; /* Remove o contorno que pode aparecer ao focar o botão */
        }
    </style>
    
   <div class="container">
    <a href="https://teste-01-an6l.onrender.com/" class="btn">Voltar </a>
    
    <h1>Resultados em Tabela</h1>
    <table id="resultsTable" class="display responsive nowrap" style="width:100%">
        <thead>
            <tr>
                {% for name in column_names %}
                <th>{{ name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in query_results %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/download_csv" method="post">
        <input type="hidden" name="script" value="{{ request.form.script }}">
        <input type="submit" value="Download CSV">
    </form>
</div>


<script>
$(document).ready(function() {
    // Primeiro, verifica se o DataTable já foi inicializado
    if ($.fn.dataTable.isDataTable('#resultsTable')) {
        // Se já foi inicializado, destrói a instância anterior
        $('#resultsTable').DataTable().destroy();
    }
    // Em seguida, inicializa o DataTable
    $('#resultsTable').DataTable({
        responsive: true
    });
});
</script>

    
{% endblock %}
