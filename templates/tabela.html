<!-- templates/tabela.html -->
{% extends 'base.html' %}

{% block title %}Resultado da Consulta em Tabela{% endblock %}

{% block body %}
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
<script>$(document).ready(function() {$('#resultsTable').DataTable();});</script>
<div class="container">
    <a href="https://teste-01-an6l.onrender.com/" class="btn">Voltar </a><br><br>
    
    <style>
        .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            color: #fff;
            background-color: #2ab31d;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Remove o sublinhado do texto do link */
            transition: background-color 0.2s; /* Efeito suave ao mudar de cor */
        }
    
        .btn:hover, .btn:focus {
            background-color: #00b300;
            color: #fff;
            outline: none; /* Remove o contorno que pode aparecer ao focar o bot√£o */
        }
    </style>
    
    <h1>Resultados em Tabela</h1>
    <table id="resultsTable" class="display">
        <thead>
            <tr>
                {% for name in column_names %}
                <th>{{ name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in query_results %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/download_csv" method="post">
        <input type="hidden" name="script" value="{{ request.form.script }}">
        <input type="submit" value="Download CSV">
    </form>
</div>

<script>

$(document).ready(function() {
    $('#resultsTable').DataTable();
});
</script>
{% endblock %}
