<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resultado da Consulta{% endblock %}</title>
    <style>
        body {
            font-family: 'Nunito', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
            padding: 25px;
            margin-top: 25px;
        }
        
        h1 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        table, th, td {
            border: 1px solid #e7e9eb;
        }
        
        th, td {
            text-align: left;
            padding: 12px;
        }
        
        th {
            background-color: #007bff;
            color: white;
            font-weight: 500;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-image: linear-gradient(145deg, #007bff 0%, #0056b3 100%);
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
        }
        
        .btn:hover {
            background-image: linear-gradient(145deg, #0056b3 0%, #003a88 100%);
        }
        
        .btn:active {
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            transform: translateY(1px);
        }
        
        select {
            padding: 10px 15px;
            margin-right: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: background-color 0.2s ease-in-out;
        }

        select:hover {
            background-color: #e9ecef;
        }
        
        /* Estilização adicional para DataTables e Plotly conforme necessário */
    </style>
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
